<head>

    <title>Introduction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Memilih font */
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; /* Warna latar belakang */
        }

        nav {
            background-color: #2d2d2d;
            color: white;
            padding: 10px 0;
            text-align: right;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav::before {
            content: "Marsya Denanda";
            position: absolute;
            color: #ffea00;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Memilih font */
            font-size: 20px;
            font-weight: bold;
        }

        .intro-section {
            padding: 50px;
            border-radius: 20px;
            background-color: #424242;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Memposisikan elemen secara horizontal */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: row-reverse; /* Mengatur arah flex menjadi horizontal dan membaliknya */
            justify-content: space-between; /* Memposisikan elemen secara horizontal */
            align-items: center; /* Memposisikan elemen secara tengah secara vertikal */
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-left: 50px; /* Menggeser foto ke kanan */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .info {
            color: #ffea00; /* Warna teks */
            text-align: left; /* Memposisikan teks ke kiri */
        }

        .info p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .info p:first-child {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 30px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Animasi untuk teks */
        @keyframes slideText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 span {
            opacity: 0; /* Mengatur awal kejelasan teks */
            animation: slideText 4s infinite; /* Mengatur animasi untuk teks */
        }

        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.1s; }
        h1 span:nth-child(3) { animation-delay: 0.2s; }
        h1 span:nth-child(4) { animation-delay: 0.3s; }
        h1 span:nth-child(5) { animation-delay: 0.4s; }
        h1 span:nth-child(6) { animation-delay: 0.5s; }
        h1 span:nth-child(7) { animation-delay: 0.6s; }
        h1 span:nth-child(8) { animation-delay: 0.7s; }
        h1 span:nth-child(9) { animation-delay: 0.8s; }
        h1 span:nth-child(10) { animation-delay: 0.9s; }
        h1 span:nth-child(11) { animation-delay: 1s; }
        h1 span:nth-child(12) { animation-delay: 1.1s; }
        h1 span:nth-child(13) { animation-delay: 1.2s; }
        h1 span:nth-child(14) { animation-delay: 1.3s; }
    </style>
</head>
